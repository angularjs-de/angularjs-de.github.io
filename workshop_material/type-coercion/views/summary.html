<h2>Ergebnis</h2>


<table class="table">
    <tr>
      <th>Aufgabe</th>
      <th>Deine Antwort</th>
      <th>Korrekte Antwort</th>
    </tr>
    <tr class="result" ng-class="{'red': (task | eval) != results[$index], 'success':(task | eval) == results[$index] }" ng-repeat="task in tasks">

        <td ng-bind="task"></td>
        <td ng-bind="results[$index]"></td>
        <td ng-bind="task | eval"></td>
    </tr>

</table>
